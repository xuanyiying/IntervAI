# Production Environment Configuration
# Run with: docker compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database - Production
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Performance tuning
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: always
    ports:
      - "127.0.0.1:5432:5432" # Localhost only
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ../backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    logging: &logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis Cache - Production
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    restart: always
    ports:
      - "127.0.0.1:6379:6379" # Localhost only
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    logging: *logging
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    environment:
      - IS_PERSISTENT=TRUE
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - app-network
    restart: always
    logging: *logging

  # Object Storage (MinIO)
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${OSS_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${OSS_SECRET_KEY:-secure_minio_admin_2025}
    volumes:
      - minio_data:/data
    networks:
      - app-network
    restart: always
    logging: *logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API Service - Production
  backend:
    build:
      context: ..
      dockerfile: packages/backend/Dockerfile
      args:
        NODE_ENV: production
    container_name: backend  # Removed to allow scaling with replicas
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
      minio:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: /api/v1
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      CHROMA_DB_URL: http://chromadb:8000
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-minio}
      OSS_ENDPOINT: ${OSS_ENDPOINT:-minio:9000}
      OSS_PORT: 9000
      OSS_REGION: ${OSS_REGION:-us-east-1}
      OSS_ACCESS_KEY: ${OSS_ACCESS_KEY:-minioadmin}
      OSS_SECRET_KEY: ${OSS_SECRET_KEY:-secure_minio_admin_2025}
      OSS_BUCKET: ${OSS_BUCKET:-resume-files}
      LOG_LEVEL: info
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL}
      QWEN_API_KEY: ${QWEN_API_KEY}
    volumes:
      - ../logs:/app/logs
    networks:
      - app-network
    restart: always
    logging: *logging
    deploy:
      # replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Frontend Web Application - Production
  frontend:
    build:
      context: ..
      dockerfile: packages/frontend/Dockerfile
    image: ${FRONTEND_IMAGE:-ghcr.io/interview-ai/frontend:latest}
    container_name: frontend # Removed to allow scaling with replicas
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    networks:
      - app-network
    restart: always
    logging: *logging
    deploy:
      #replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./config/ssl:/etc/nginx/ssl:ro
      - ../logs/nginx:/var/log/nginx
    networks:
      - app-network
    restart: always
    logging: *logging

