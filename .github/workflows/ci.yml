name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: interview_ai
          POSTGRES_USER: interview_ai_user
          POSTGRES_PASSWORD: interview_ai_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U interview_ai_user -d interview_ai"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://interview_ai_user:interview_ai_password@localhost:5432/interview_ai
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_SECRET: test_jwt_secret_min_32_chars
      NODE_ENV: test
      OPENAI_API_KEY: test
      QWEN_API_KEY: test
      DEEPSEEK_API_KEY: test
      GEMINI_API_KEY: test
      OSS_TYPE: LOCAL
      OSS_ENDPOINT: http://localhost:9000
      OSS_REGION: us-east-1
      OSS_ACCESS_KEY: local
      OSS_SECRET_KEY: local
      OSS_BUCKET: test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @interview-ai/backend prisma:generate
      - run: pnpm --filter @interview-ai/backend exec prisma migrate deploy
      - run: pnpm --filter @interview-ai/backend test
      - run: pnpm --filter @interview-ai/backend build

  frontend:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      VITE_API_BASE_URL: http://localhost:3000/api/v1
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @interview-ai/frontend typecheck
      - run: pnpm --filter @interview-ai/frontend test
      - run: pnpm --filter @interview-ai/frontend build
